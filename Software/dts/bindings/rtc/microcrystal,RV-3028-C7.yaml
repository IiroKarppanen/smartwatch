description: 	Real Time Clock (RTC) IC Clock/Calendar

compatible: "microcrystal,RV-3028-C7"

include: [i2c-device.yaml]


properties:

    evi-gpios:
      type: phandle-array
      required: false
      description: Event Input

    int-gpios:
      type: phandle-array
      required: false
      description: Interrupt Output

    clk-gpios:
      type: phandle-array
      required: true
      description: Clock Output
    
on-bus: i2c